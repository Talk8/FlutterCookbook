flutter_native_splash:
  #背景图片，这里指定的是颜色，命令生成的是名叫background的图片
  color: "#42a5f5"
  #splash图片，在屏幕中间显示，命令生成的是名叫splash的图片,图片格式必须是png
  image: images/ex.png
  #品牌图片，可以省略，显示的时候它位于splash图片正下方，位置可调控
  branding: images/pickup.png

#上面的配置是针对android12以及其它平台的，下面的配置针对android12.
  android_12:
    color: "#42a5f5"
    #图片格式必须是png
    image: images/ex.png
    branding: images/pickup.png

#打开和关闭不同平台上的splash功能
  android: true
  ios: true
  web: false
